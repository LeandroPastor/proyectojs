</head>

<body class="bg-light bg-gradient container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Gestión Tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Ventas</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="clientes.html">Clientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="text-center mt-2">Gestión Clientes</h1>
        <section class="row mt-2 col-10 mx-auto">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Alta Cliente</h3>
                    </div>
                    <div class="card-body">
                        <form class="row" id="formAltaCliente" action="" enctype="multipart/form-data" method="POST">
                            <div class="form-group col-md-1">
                                <label for="">Id:</label>
                                <input type="number" class="form-control" placeholder="ej: 1" id="inputIdCliente" />
                            </div>
                            <div class="form-group col-md-3">
                                <label for="">Nombre:</label>
                                <input type="text" class="form-control" placeholder="ej: Sandra"
                                    id="inputNombreCliente" />
                            </div>
                            <div class="form-group col-md-3">
                                <label for="">Apellido:</label>
                                <input type="text" class="form-control" placeholder="ej: Sanchez"
                                    id="inputApellidoCliente" />
                            </div>
                            <div class="form-group col-md-3">
                                <label for="">Teléfono:</label>
                                <input type="number" class="form-control" placeholder="ej: 1130927458"
                                    id="inputTelefono" />
                            </div>
                            <div class="form-group col-md-2">
                                <button type="submit" class="btn btn-secondary" id="inputAltaCliente">Agregar
                                    Cliente</button>
                            </div>
                        </form>
                    </div>
                    <div class="col mt-2">
                        <button type="submit" class="btn btn-secondary" id="btnGuardarJsonCliente">Guardar
                            Cliente/s en base de datos</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="row mt-3 col-10 mx-auto">
            <div class="col-md-12">
                <table id="tablaCliente" class="table text-center">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Teléfono</th>
                        </tr>
                    </thead>
                    <tbody id="tableCliente">
                    </tbody>
                </table>
            </div>
            <div class="col-md-12" id="alta">

            </div>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/codigo.js" type="module"></script>
