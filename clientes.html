    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
</head>

<body class="bg-light bg-gradient container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Gestión Tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Ventas</a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link active" href="caja.html">Caja</a>

                        <li class="nav-item">
                            <a class="nav-link active" href="informes.html">Informes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="clientes.html">Clientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="text-center mt-2">Gestión Clientes</h1>
        <section class="row mt-4 col-md-7">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Alta Cliente</h3>
                    </div>
                    <div class="card-body">
                        <form class="row" id="formAltaCliente" action="" enctype="multipart/form-data" method="POST">
                            <div class="form-group col-md-1">
                                <label for="">Id:</label>
                                <input type="number" class="form-control" placeholder="ej: 1" id="inputIdCliente" />
                            </div>
                            <div class="form-group col-md-3">
                                <label for="">Nombre:</label>
                                <input type="text" class="form-control" placeholder="ej: Sandra"
                                    id="inputNombreCliente" />
                            </div>
                            <div class="form-group col-md-3">
                                <label for="">Apellido:</label>
                                <input type="text" class="form-control" placeholder="ej: Sanchez"
                                    id="inputApellidoCliente" />
                            </div>
                            <div class="form-group col-md-3">
                                <label for="">Teléfono:</label>
                                <input type="number" class="form-control" placeholder="ej: 1130927458"
                                    id="inputTelefono" />
                            </div>
                            <div class="form-group mt-4 col-md-1">
                                <button type="submit" class="btn btn-secondary" id="inputAltaCliente">Alta</button>
                            </div>
                            <div class="form-group mt-4 col-md-1">
                                <button type="reset" class="btn btn-secondary">Borrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div class="form-group mt-4 col-md-6">
            <button type="submit" class="btn btn-secondary" id="btnConsListadoCl">Consulta Listado Clientes</button>
            <button type="submit" class="btn btn-secondary" id="btnConsListadoClB">Buscar Clientes</button>
            <section class="row mt-2" id="seccionConsC">
                <div>
                    <button type="submit" class="btn btn-secondary" id="btnConsListadoC">Por ID</button>
                    <button type="submit" class="btn btn-secondary" id="btnOrdAlf">Alfabeticamente</button>
                    <button type="submit" class="btn btn-secondary" id="btnOrdD">Ticket con mayor
                        atraso</button>
                    <button type="submit" class="btn btn-secondary" id="btnConsListadoS">Por Saldo</button>
                    <button type="submit" class="btn btn-secondary" id="limpiarConsultaCtas">Limpiar</button>
                </div>
                <div class="">
                    <table id="tablaListadoC" class="table text-center">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Apellido / Nombre</th>
                                <th id="thT">Teléfono</th>
                                <th id="thS">Saldo</th>
                            </tr>
                        </thead>
                        <tbody id="tableListadoC">
                        </tbody>
                    </table>
                </div>
            </section>
            <div id="buscandoCliente">
                <div class="row col mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h5>Buscar por nombre / apellido / id</h5>
                            </div>
                            <form class="card-body" id="formBusquedaCliente">
                                <div class="form-group">
                                    <input type="text" placeholder="Apellido" class="form-control" id="apellidoC">
                                </div>
                                <div class="form-group">
                                    <input type="text" step="0.01" placeholder="Nombre" class="form-control"
                                        id="nombreC">
                                </div>
                                <div class="form-group">
                                    <input type="text" step="0.01" placeholder="ID" class="form-control"
                                        id="idBusquedaC">
                                </div>
                                <input type="submit" value="Buscar" class="btn btn-primary btn-block" />
                                <input type="reset" value="Borrar / Limpiar Consulta" class="btn btn-primary btn-block"
                                    id="borrarC" />
                            </form>
                        </div>
                    </div>
                </div>
                <section class="row col mt-2">
                    <div class="col">
                        <table id="tablaBusqueda" class="table text-center">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre y apellido</th>
                                    <th>Teléfono</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody id="tableBusqueda">
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/codigo.js" type="module"></script>


</body>

</html>
