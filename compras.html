	<link rel="stylesheet" type="text/css" href="estilos/estilos.css" />
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="index.html">Tiendas Eclipse</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="index.html">Ventas</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="compras.html">Compras</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" href="#">Caja</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" href="#">Informes</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" href="#">Cuentas Personales</a>
		        </li>
		      </ul>
		      <form class="d-flex">
		        <input class="form-control me-2" type="Buscar" placeholder="Buscar" aria-label="Search">
		        <button class="btn btn-outline-success" type="submit">Buscar</button>
		      </form>
		    </div>
		  </div>
		</nav>
	</header>
	<main>
		<h1 class="text-center">Gestión Tienda</h1>
		<div>
			<h2>Gestión de Compras</h2>
				<form action="#" method="post" enctype="application/x-www-form-urlencoded">
					<fieldset>
						<label>
							Articulo:
							<input class="form-control" type="text" placeholder="Ej: 01-0100" />
						</label>
						<label>
							Nombre de artículo:
							<input class="form-control" type="text" placeholder="Ej: Viena" />
						</label>
						<label>
							Prenda:
							<input class="form-control" type="text" placeholder="Ej: Remera" />
						</label>
						<label>
							Almacen:
							<input class="form-control" type="text" placeholder="Ej: 10" />
						</label>
						<label>
							Cantidad comprada:
							<input class="form-control" type="text" placeholder="Ej: 1" />
						</label>
						<label>
							Precio de costo:
							<input class="form-control" type="email" placeholder="Ej: $500" />
						</label>
						<label>
							Precio de venta:
							<input class="form-control" type="email" placeholder="Ej: $1500" />
						</label>
						<div>
							<input class="btn btn-secondary" type="submit" value="Ingresar Compra"/>
							<input class="btn btn-secondary" type="reset" value="Resetear" />
						</div>
					</fieldset>
				</form>
		</div>
	</main>
