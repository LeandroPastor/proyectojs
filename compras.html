<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gestión Compras</title>
	<link rel="stylesheet" href="css/estilos.css" type="text/css" media="all" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
</head>

<body class="bg-light bg-gradient container-fluid">
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">Gestión Tienda</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html">Ventas</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="compras.html">Compras</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">Caja</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">Informes</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="clientes.html">Clientes</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<h1 class="text-center mt-2">Gestión Compras / Proveedores</h1>
		<div id="resultado">
			<section class="row mt-2 col-10 mx-auto">
				<div class="col">
					<div class="card">
						<div class="card-header" id="infoFactCompra">

						</div>
						<div class="card-body col">
							<form class="row">
								<div class="form-group col-md-3">
									<label for="">Importe Abonado:</label>
									<input type="number" class="form-control" id="inputImportAbonado" />
								</div>
								<div class="form-group col-md-2">
									<button type="submit" class="btn btn-secondary" id="btnConfirmarPago">Confirmar
										Pago</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div id="factCompra">
			<section class="row mt-2 col-10 mx-auto">
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h3 class="card-title">Cabecera Factura Compra</h3>
						</div>
						<div class="card-body">
							<form class="row" id="formDatosCompra">
								<div class="form-group col-md-6">
									<label for="">Proveedor:</label>
									<input type="text" class="form-control" placeholder="Nombre Proveedor"
										id="inputProveedor" />
								</div>
								<div class="form-group col-md-4">
									<label for="">Número Factura:</label>
									<input type="number" class="form-control" placeholder="Número factura"
										id="inputNumFactura" />
								</div>
								<div class="form-group col-md-2">
									<label for="">Fecha:</label>
									<input type="date" class="form-control" id="inputFecha" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
			<section class="row mt-2 col-10 mx-auto">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<form class="row" id="formCompraDetalle">
								<div class="form-group col-md-1">
									<label for="">Cantidad:</label>
									<input type="number" class="form-control" id="inputCantidad" placeholder="ej: 10" />
								</div>
								<div class="form-group col-md-2">
									<label for="">Cod. Artículo:</label>
									<input type="text" class="form-control" id="inputCodArticulo"
										placeholder="ej: 01-1001" />
								</div>
								<div class="form-group col-md-3">
									<label for="">Nombre Artículo:</label>
									<input type="text" class="form-control" id="inputNomArticulo" />
								</div>
								<div class="form-group col-md-2">
									<label for="">Tipo de Prenda:</label>
									<input type="text" class="form-control" id="inputPrenda" />
								</div>
								<div class="form-group col-md-1">
									<label for="">Almacen:</label>
									<input type="number" class="form-control" id="inputAlmacen" />
								</div>
								<div class="form-group col-md-1">
									<label for="">P.Costo:</label>
									<input type="number" step="0.01" class="form-control" id="inputPCosto" />
								</div>
								<div class="form-group col-md-1">
									<label for="">P.Venta:</label>
									<input type="number" step="0.01" class="form-control" id="inputPVenta" />
								</div>
								<div class="form-group col-md-1">
									<button type="submit" class="btn btn-secondary" id="inputAgregar">Agregar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col mt-2">
					<button type="submit" class="btn btn-secondary" id="botonGuardarFactura">Guardar Info
						Compra</button>
				</div>
			</section>
			<section class="row mt-3 col-10 mx-auto">
				<div class="col">

					<table id="tablaCompra" class="table text-center">
						<thead>
							<tr>
								<th>Cantidad</th>
								<th>Cod.Artículo</th>
								<th>Nombre Artículo</th>
								<th>Prenda</th>
								<th>Almacen</th>
								<th>P.Costo</th>
								<th>P.Venta</th>
								<th>Total</th>
								<th>Accion</th>
							</tr>
						</thead>
						<tbody id="tableCompra">
						</tbody>
					</table>


				</div>
			</section>
		</div>




	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/codigo.js" type="module"></script>
</body>

</html>
