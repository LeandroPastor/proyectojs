<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gestión Compras</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">Gestión Tienda</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html">Ventas</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="compras.html">Compras</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">Caja</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">Informes</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">Cuentas Personales</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<h1 class="text-center">Gestión Tienda</h1>
		<div>
			<h2>Gestión de Compras</h2>
			<form id="formCompras" method="post" enctype="application/x-www-form-urlencoded">
				<fieldset>
					<label>
						Articulo:
						<input id="artIngresado" class="form-control" type="text" placeholder="Ej: 01-0100" />
					</label>
					<label>
						Nombre de artículo:
						<input id="nombreArt" class="form-control" type="text" placeholder="Ej: Viena" />
					</label>
					<label>
						Prenda:
						<input id="prend" class="form-control" type="text" placeholder="Ej: Remera" />
					</label>
					<label>
						Almacen:
						<input id="almacen" class="form-control" type="number" placeholder="Ej: 10" />
					</label>
					<label>
						Cantidad:
						<input id="cantidad" class="form-control" type="number" placeholder="Ej: 1" />
					</label>
					<label>
						Precio de costo:
						<input id="costo" class="form-control" type="number" placeholder="Ej: $500" />
					</label>
					<label>
						Precio de venta:
						<input id="precioVta" class="form-control" type="number" placeholder="Ej: $1500" />
					</label>
					<div>
						<input class="btn btn-secondary" type="submit" value="Ingresar Compra" />
						<input class="btn btn-secondary" type="reset" value="Resetear" />
					</div>
				</fieldset>
			</form>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/codigo.js" type="module"></script>
</body>

</html>
