			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">Tiendas Eclipse</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html">Ventas</a>

						<li class="nav-item">

					<form class="d-flex">
						<input class="form-control me-2" type="Buscar" placeholder="Buscar" aria-label="Search">

					</form>

			</div>
		</nav>
	</header>
	<main>

		<div class="col-md-4">
			<div class="card">
				<div class="card-header">
					<h4>Cargar venta</h4>
				</div>
				<form id="formVenta" class="card-body">
					<div class="form-group">
						<input type="text" id="artVend" placeholder="Artículo" class="form-control">
					</div>
					<div class="form-group">
						<input type="number" id="cantVend" step="0.01" placeholder="Cantidad vendida"
							class="form-control">
					</div>
					<div>
						<input class="form-check-input" type="checkbox" name="efectivo" value="EF" />efectivo
						<input class="form-check-input" type="checkbox" name="tarjeta" value="TJ" />tarjeta de crédito
						<input class="form-check-input" type="checkbox" name="cuenta" value="CP" />cuenta personal
					</div>

					<input type="submit" value="Cargar" class="btn btn-primary btn-block" />
					<input type="reset" value="Borrar" class="btn btn-primary btn-block" />

				</form>
			</div>
		</div>
		<div id="productosVendidos" class="col-md-8"></div>
