					<ul class="navbar-nav me-auto mb-2 mb-lg-0">

		<h1 class="text-center">Gestión Tienda</h1>

			<form id="formVentas">

				<input id="art" type="text" placeholder="01-1000">

				<input id="cant" type="number" placeholder="cantidad">

				<input class="form-check-input" type="checkbox" name="efectivo" value="EF" />efectivo
				<input class="form-check-input" type="checkbox" name="tarjeta" value="TJ" />tarjeta de crédito
				<input class="form-check-input" type="checkbox" name="cuenta" value="CP" />cuenta personal <br>

				<input class="btn btn-secondary" type="submit" value="Confirmar">
				<input class="btn btn-secondary" type="reset" value="Borrar" />
			</form>
			<p id="mensajeVenta"></p>
		</div>
