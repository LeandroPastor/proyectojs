<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio-Ventas</title>
	<link rel="stylesheet" href="css/estilos.css" type="text/css" media="all" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">Gestión Tienda</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html">Ventas</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="compras.html">Compras</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">Caja</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">Informes</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">Cuentas Personales</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main class="container">
		<div id="divVenta">
			<div class="botonVta">
				<button type="button" class="btn btn-primary" id="btn_abrir_formVta">Venta</button>
			</div>

			<div class="col-md-5 formParaVenta">
				<div id="divFormVta" class="card">
					<div class="card-header">
						<h4>Cargar venta</h4>
					</div>
					<form id="formVenta" class="card-body">
						<div class="form-group">
							<input type="date" id="fechaVta" class="form-control">
						</div>
						<div id="agregando">
							<div class="form-group">
								<input type="text" id="artVend" placeholder="Artículo" class="form-control">
							</div>
							<div class="form-group">
								<input type="number" id="cantVend" step="0.01" placeholder="Cantidad vendida"
									class="form-control">
							</div>
						</div>
						<div>
							<input class="form-check-input" type="radio" name="formaDePago" value="EF" />efectivo
							<input class="form-check-input" type="radio" name="formaDePago" value="TJ" />tarjeta de
							crédito
							<input class="form-check-input" type="radio" name="formaDePago" value="CP" />cuenta
							personal
						</div>

						<button id="btnAgregar" class="btn btn-primary btn-block">Agregar Artículo</button>
						<input type="reset" value="Borrar Datos" class="btn btn-primary btn-block" />
						<input type="submit" value="Finalizar Venta" class="btn btn-primary btn-block" />

					</form>
				</div>
			</div>
		</div>

		<div>
			<div class="botonInfo">
				<button type="button" class="btn btn-primary" id="btn_abrir_form">Información Artículo</button>
			</div>

			<div class="col-md-3 formInfoArt">
				<div class="card">
					<div class="card-header">
						<h5>Información artículo</h5>
					</div>
					<form id="formInfo" class="card-body">
						<div class="form-group">
							<input type="text" id="artInfo" placeholder="Artículo" class="form-control">
						</div>
						<div class="form-group">
							<input type="text" id="nombreInfo" step="0.01" placeholder="Nombre artículo"
								class="form-control">
						</div>
						<input type="submit" value="Solicitar Info" class="btn btn-primary btn-block" />
						<input type="reset" value="Borrar" class="btn btn-primary btn-block" />

					</form>
				</div>
			</div>
		</div>

	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/codigo.js" type="module"></script>
</body>

</html>
