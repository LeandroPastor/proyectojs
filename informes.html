<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes y Cierres</title>

        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
</head>

<body class="bg-light bg-gradient container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Gestión Tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Ventas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="compras.html">Compras</a>

                        <li class="nav-item">
                            <a class="nav-link active" href="caja.html">Caja</a>

                        <li class="nav-item">
                            <a class="nav-link active" href="informes.html">Informes</a>
                        </li>

                            <a class="nav-link active" href="clientes.html">Clientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="text-center mt-2">Informes y Cierres</h1>

        <div class="row col-md-10 mx-auto" id="">
            <div id="botonesInfoV">
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary mt-2 col-md-3" id="btnCierreDiario">Cierre
                        Diario</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary mt-2 col-md-3" id="btnCierreP">Cierre Mensual</button>
                </div>
            </div>
            <div id="contenedorInfVta">
                <div>
                    <div class="col-md-4 mt-2">
                        <div class="card">
                            <form class="card-body" id="formCierreDiario">
                                <div class="form-group">
                                    <label>Inicio:</label>
                                    <input type="number" id="inputInicio"
                                        placeholder="Ingresar inicio de caja del día consultado" class="form-control">
                                </div>
                                <div class="form-group mt-1">
                                    <input type="date" id="inputFechaCierre" placeholder="" class="form-control">
                                </div>
                                <input type="submit" value="Solicitar Info" class="btn btn-primary btn-block" />
                                <input type="reset" value="Borrar" class="btn btn-primary btn-block" />
                            </form>
                        </div>
                    </div>
                    <div class="card mt-2 col-md-10">
                        <div class="card-header">
                            <h3>Informe Diario</h3>
                        </div>
                        <div class="card-body">
                            <form class="row col-md-12" id="formCierreD">
                                <div class="form-group col-md-2">
                                    <label for="">Vta total:</label>
                                    <input type="number" class="form-control" id="resulVtaTotal" disabled />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="">Vta Efect:</label>
                                    <input type="number" class="form-control" id="resVtaE" disabled />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="">Vta Tarj(otros):</label>
                                    <input type="number" class="form-control" id="resVtaT" disabled />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="">Vta Cta Pers:</label>
                                    <input type="number" class="form-control" id="resVtaCp" disabled />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="">Efectivo / Caja:</label>
                                    <input type="number" class="form-control" id="saldoCierreDia" disabled />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="">Gastos del día:</label>
                                    <input type="number" class="form-control" id="gastosDiarios" disabled />
                                </div>
                                <div class="form-group mt-4 col-md-1">
                                    <button type="reset" class="btn btn-secondary" id="">Limpiar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="contenedorInfMes">
                <div class="col-md-10 mx-auto">
                    <div class="col-md-4 mx-auto mt-2">
                        <div class="card">
                            <form class="card-body" id="formCierrePeriodo">
                                <div class="form-group mt-1">
                                    <label>Fecha Inicio:</label>
                                    <input type="date" id="inputDateInicio" placeholder="" class="form-control">
                                </div>
                                <div class="form-group mt-1">
                                    <label>Fecha Fin:</label>
                                    <input type="date" id="inputDateCierre" placeholder="" class="form-control">
                                </div>
                                <input type="submit" value="Solicitar Info" class="btn btn-primary btn-block" />
                                <input type="reset" value="Borrar" class="btn btn-primary btn-block" />
                            </form>
                        </div>
                    </div>
                    <div class="card col-md-10 mt-2 mx-auto">
                        <div class="card-header">
                            <h3>Informe por periodo</h3>
                        </div>
                        <div class="card-body">
                            <form class="row col-md-12" id="formCierreP">
                                <div class="form-group col-md-2">
                                    <label for="">Vta total:</label>
                                    <input type="number" class="form-control" id="resulVtaP" disabled />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="">Vta Efect:</label>
                                    <input type="number" class="form-control" id="resVtaEP" disabled />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="">Vta Tarj(otros):</label>
                                    <input type="number" class="form-control" id="resVtaTP" disabled />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="">Vta Cta Pers:</label>
                                    <input type="number" class="form-control" id="resVtaCpP" disabled />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="">Gastos periodo:</label>
                                    <input type="number" class="form-control" id="gastosP" disabled />
                                </div>
                                <div class="form-group mt-4 col-md-1">
                                    <button type="reset" class="btn btn-secondary" id="">Limpiar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>



    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/codigo.js" type="module"></script>


</body>

</html>
